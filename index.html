<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Jimmi's Dinner</title>
  </head>
  <body class="max-w-screen-sm mx-auto bg-slate-100">
    <header>
      <img src="img/header.jpg" alt="picture of burger" class="block mx-auto" />
    </header>
    <div
      class="w-7/12 mx-auto text-center text-white -translate-y-6 bg-red-600 rounded-t-xl"
    >
      MEAL DEAL - 10% off for food & drink orders !!!
    </div>
    <div id="menu">
      <!-- Feed from JS goes Here -->
    </div>

    <!-- Payment modal  -->
    <div
      id="pay"
      class="fixed right-0 left-0 top-0 bottom-0 m-auto w-[600px] h-[560px] bg-white hidden"
    >
      <h1 class="mt-20 mb-10 text-3xl text-center">Enter payment details</h1>
      <form id="form" class="grid grid-cols-1 place-items-center">
        <input
          type="text"
          id="name"
          placeholder="Enter Your Name"
          class="w-10/12 h-3/6 p-4 border border-solid border-slate-400"
          required
        />
        <input
          type="number"
          placeholder="Enter Card Number"
          class="w-10/12 h-3/6 p-4 border border-solid border-slate-400"
          required
        />
        <input
          type="number"
          placeholder="Enter CVV "
          class="w-10/12 h-3/6 p-4 border border-solid border-slate-400"
          required
        />
        <button
          type="submit"
          id="payBtn"
          class="bg-green-500 text-white w-10/12 h-3/6 text-center mt-10 mb-20"
        >
          Pay Now !
        </button>
      </form>
    </div>

    <!-- Rate Us modal  -->
    <div
      id="rate"
      class="fixed right-0 left-0 top-0 bottom-0 m-auto w-[600px] h-[560px] bg-white text-center"
    >
      <h1 class="mt-20 mb-5 text-3xl text-center">
        Thanks for shoping with us
      </h1>
      <h1 class="mb-10 text-xl text-center">Please rate your experience</h1>
      <div class="rating rating-lg">
        <input
          type="radio"
          name="rating-8"
          class="mask mask-star-2 bg-orange-400"
        />
        <input
          type="radio"
          name="rating-8"
          class="mask mask-star-2 bg-orange-400"
          checked
        />
        <input
          type="radio"
          name="rating-8"
          class="mask mask-star-2 bg-orange-400"
        />
        <input
          type="radio"
          name="rating-8"
          class="mask mask-star-2 bg-orange-400"
        />
        <input
          type="radio"
          name="rating-8"
          class="mask mask-star-2 bg-orange-400"
        />
      </div>
      <button
        id="rateBtn"
        class="bg-green-500 text-white w-10/12 h-10 text-center mt-20"
      >
        Rate Us
      </button>
    </div>
  </body>
  <script src="/script.js" type="module"></script>
</html>
